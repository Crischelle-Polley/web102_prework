<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width">
        <title>Sea Monster Crowdfunding</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>

    <body> 
        <!-- List of games for validation in search bars -->
        <datalist id="games-list"></datalist>
        <!-- Bg image for body -->
        <header>
            <div id="logo">
                <p>SEA</p> 
                <div>
                    <img src="assets/tentacles.png" alt="Sea Monster tentacle logo"/>
                </div>
                <p>MONSTER</p>
            </div>
            <search>
                    <input type="search" id="header-search" name="q" placeholder="Search for games" list="games-list"/>
                    <button type="button" id="search-btn1" class="search-button">Search</button>
            </search>
        </header>

        <div id='welcome-container'>
            <section id="top-games">
                <h4>Top Game</h4>
                <div id="first-game"></div>
                <h4>Runner Up</h4>
                <div id="second-game"></div>
            </section>
            <section id="welcome">
                <h1>We Are Sea Monster</h1>
                <div id="welcome-description"></div>
                <div id="stats">
                    <div id="num-contributions"></div>
                    <div id="total-raised"></div>
                    <div id="num-games"></div>
                </div>
                <div>
                    <button type="button" id="games-button">Games</button>
                </div>
            </section>
        </div>

        <div id='games-container'>
            <section id="games-header">
                <h1>Games</h1>
                <div id="filter-options">
                    <div id="filters">
                        <button type="button" class="filter-button" id="unfunded-btn">Unfunded</button>
                        <button type="button" class="filter-button" id="funded-btn">Funded</button>
                        <button type="button" class="filter-button" id="all-btn">All</button>
                    </div>
                    <search>
                        <input type="search" id="games-search" name="q" placeholder="Search for games" list="games-list"/>
                        <button type="button" id="search-btn2" class="search-button">Search</button>
                    </search>
                </div>
            </section>
            <section id="games"></section>
        </div>
        
        <script type="module" src="index.js"></script>

    </body>
</html>
